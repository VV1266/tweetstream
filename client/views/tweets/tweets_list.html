<template name="tweetsList">
	<div class='ui items'>
    {{#if tweets}}
    <div class='ui stackable grid'>

      {{#each tweets}}
			<div class='ui row'>

					<div class='ui basic segment'>
        {{> tweetsItem}}
			</div>
      
			</div>
      {{/each}}

    </div>
    {{else}}
      <h1 class='ui center aligned header'>
        Please provide a Search term
      </h1>
    {{/if}}
	</div>
</template>
