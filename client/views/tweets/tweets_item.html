<template name="tweetsItem">
	<div class='ui segment'>
  <div class="inverted item">
    <div class="ui image">
      <img src="{{picture}}">
    </div>
    <div class="content">
      <a class="header" href="https://www.twitter.com/{{user}}">{{user}}</a>
      <div class="meta">
        <span>{{date}}</span>
      </div>
      <div class="description">
        <p>{{text}}</p>
      </div>
      <div class="extra">
      </div>
    </div>
  </div>
</div>
</template>
